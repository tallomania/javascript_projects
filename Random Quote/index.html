<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontAwesomeForCSS/all.min.css">
    <link rel="stylesheet" href="../fontAwesomeForCSS/fontawesome.min.css">
    <title>Random Quote </title>
</head>

<body>
    <div class="container">
        <header> <u>QUOTE OF THE DAY</u> </header>
        <div class="quote-content">
            <p class="quote-tag"> <u> About</u> : <span> date </span> </p>
            <div class="quote-box">
                <i class="fas fa-quote-left"></i>
                <div class="quote"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum vitae eligendi
                    dolore quod, eum magnam doloribus praesentium? Ipsa delectus voluptatibus eaque minus ducimus harum
                    doloribus nesciunt dicta amet, tempora maiores? </div>
                <i class="fas fa-quote-right"></i>
            </div>
        </div>
        <div class="author">
            <span>
                <i class="fas fa-arrow-left"></i>
                lorem loer  klk
                <i class="fas fa-arrow-right"></i>
            </span>
        </div>
        <div class="buttons">
            <div class="fonts">
                <p class="sound"><i class="fas fa-volume-up"></i></p>
                <p class="copy"><i class="fas fa-copy"></i></p>
                <p class="twitter"><i class="fab fa-twitter"></i></p>
                <p class="ig"><i class="fab fa-instagram "></i></p>
                <p class="whatsapp"><i class="fab fa-whatsapp"></i></p>
                <p class="fb"><i class="fab fa-facebook"></i></p>
                <p class=tg"><i class="fab fa-telegram"></i></p>
            </div>
        </div>
        <div class="btn">
        <button id="prev"> Prev </button>
        <button id="next"> Next </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
